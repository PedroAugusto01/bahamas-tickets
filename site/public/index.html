<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Painel</title>
    <link rel="icon" href="/images/bahamas.gif" type="image/gif">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h1>Painel Administrativo</h1>
        <p>Verificando sua sessão...</p>
        <a href="/login" class="discord-button" style="display: none;">Fazer Login com Discord</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.querySelector('.login-container');
            const loginButton = container.querySelector('a.discord-button');
            const message = container.querySelector('p');

            try {
                // O middleware 'verifyAccess' no servidor cuidará da validação
                const response = await fetch('/api/user');
                
                if (response.ok) {
                    // 1. Sessão válida: Redireciona para o app
                    message.textContent = 'Sessão válida. Redirecionando para o painel...';
                    window.location.href = '/denuncia/';
                } else {
                    // 2. Sem sessão válida: Inicia o fluxo de login do Discord
                    message.textContent = 'Você não está logado. Redirecionando para o Discord...';
                    window.location.href = '/login';
                }
            } catch (error) {
                // 3. Falha de rede ou servidor offline
                console.error('Falha ao verificar a sessão:', error);
                message.textContent = 'Não foi possível conectar ao servidor. Tente novamente mais tarde.';
                loginButton.style.display = 'inline-block'; // Mostra o botão como fallback
            }
        });
    </script>
</body>
</html>
